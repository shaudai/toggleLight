<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <button class="button" id="toggle">ON<br>-<br>OFF</button>
  <div class="div" id="timer">5</div>
  <img id="image" src="img/on.jpg">
  <script>
    let timeLeft = 5;
    const toggleFunc = toggleLight();
    document.getElementById("toggle").addEventListener("click", toggleFunc);

    function toggleLight () {
      let state = true;
      const image = document.getElementById("image");

      return () => {
        image.src = `img/${state ? 'off' : 'on'}.jpg`;
        document.getElementById("timer").innerHTML = (timeLeft = state ? 0 : 5);
        (true == state) ? (clearInterval(id)) : (id = setInterval(countDownTimer, 1000));
        state = !state;
      };
    }

    function countDownTimer() {
      timeLeft = timeLeft - 1;
      if (timeLeft <= 0) {
        toggleFunc();
        clearInterval(id);  //取消倒數計時器的interval設定
      }
      document.getElementById("timer").innerHTML = timeLeft;
    }

    let id = setInterval(countDownTimer, 1000);
  </script>
</body>
</html>
